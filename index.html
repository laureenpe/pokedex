<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokedex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS  Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/fb4df1f3f2.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CSS-->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="center">Pokédex</h2>
    </header>
    <nav class="container">
        <div class="nav-wrapper search">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>

    <section>
        <button type="button" class="waves-effect waves-light btn right ">A-Z</button>
    </section>

    <!--Photos, here goes the dinamic JS with the API photos-->
    <section class="photos container">
        <div class="row pokemon-container">
        </div>
    </section>
    <!--MODALS-->
    <section>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="flex-container">
                    <div class="pokemon-box">
                        <figure class="photo"><a href="#modal1"><img src="" alt="photo" id="modal-photo"></a></figure>
                        <div class="notch-collectibles-small">
                            <div class="collectibles-wrapper">
                                <div class="collectibles-collection"><a href="#" rel="tooltip" ><span class="icon icon_collection"><img src="assets/icon/pokeball_gray.png" alt="icon"></span></a></div>
                                <div class="collectibles-wishlist"><a href="#" rel="tooltip"><span class="icon icon_wishlist"><img src="assets/icon/valentines-heart.png" alt="icon"> </span></a></div>
                                <div class="collectibles-trade"><a href="#" rel="tooltip" ><span class="icon icon_trade"><img src="assets/icon/data.png" alt="icon"></span></a></div>
                            </div>
                            <div class="texto">
                                <medium id="pokemon-modal-name"></medium>
                            </div>
                        </div>
                    </div>

                    <div class="description">
                        <h1 id="modal-name"></h1>
                        <p id="base_experience">Labore amet labore fugiat ipsum consectetur ad dolor mollit eu commodo tempor reprehenderit occaecat.</p>
                        <div class="box-modal">

                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="altura"><small>Altura:</small> <small id="height">10px</small></div>
                                    <div class="peso"><small>Peso:</small> <small id="height">29.5 kgs</small></div>
                                    <div class="sexo"><small>Sexo:</small> <small id="height">Masculino</small></div>

                                </div>
                                <div class="col s12 m6 offset-s2">
                                    <div class="categoria"><small>Categorìa:</small> <small id="height">Abeja Venenosa</small></div>
                                    <div class="habilidad"><small>Habilidad:</small> <small id="height">10px</small></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Type-->
            <div class="type">
                <div class="row">
                    <div class="col s7 push-s3"><span class="flow-text "><small>Tipo:</small></span></div>

                </div>
                <div class="row">
                    <div class="col s6 push-s3"><span class="flow-text color"><small>Bicho</small></span></div>
                    <div class="col s6"><span class="flow-text color"><small>Veneno</small></span></div>

                </div>
            </div>
            <!--Weakness-->
            <div class="weaknes">
                <div class="row">
                    <div class="col s7 push-s3"><span class="flow-text "><small>Debilidad:</small></span></div>

                </div>
                <div class="row">
                    <div class="col s3 push-s3"><span class="flow-text color-weakness"><small>Fuego</small></span></div>
                    <div class="col s3 "><span class="flow-text color-weakness"><small>Volador</small></span></div>
                    <div class="col s3 "><span class="flow-text color-weakness"><small>Volador</small></span></div>
                    <div class="col s3 "><span class="flow-text color-weakness"><small>Psiquico</small></span></div>

                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
